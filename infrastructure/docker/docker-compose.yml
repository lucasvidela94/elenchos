version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: elenchos-postgres
    environment:
      POSTGRES_USER: elenchos
      POSTGRES_PASSWORD: elenchos_password
      POSTGRES_DB: elenchos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - elenchos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elenchos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: elenchos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - elenchos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
    container_name: elenchos-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://elenchos:elenchos_password@postgres:5432/elenchos_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_key_here
      RPC_URL: https://rpc-mumbai.maticvigil.com
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/backend:/app
      - /app/node_modules
    networks:
      - elenchos-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm dev

  # Frontend
  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile
    container_name: elenchos-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ../../apps/frontend:/app
      - /app/node_modules
    networks:
      - elenchos-network
    depends_on:
      - backend
    command: pnpm dev

  # Local Blockchain (Hardhat Network como alternativa)
  hardhat:
    image: ethereumoptimism/hardhat:latest
    container_name: elenchos-hardhat
    ports:
      - "8545:8545"
    networks:
      - elenchos-network
    command: ["npx", "hardhat", "node", "--hostname", "0.0.0.0"]
    volumes:
      - hardhat_data:/app

  # IPFS Node (Kubo)
  ipfs:
    image: ipfs/kubo:latest
    container_name: elenchos-ipfs
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - elenchos-network

volumes:
  postgres_data:
  redis_data:
  ipfs_data:
  hardhat_data:

networks:
  elenchos-network:
    driver: bridge
